<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link rel="stylesheet" href="css/skeleton.css" >
    <link rel="stylesheet" href="css/styles.css" >
    <title>Email App</title>
  </head>
  <body>
    <div class="container">
      <form id="email">
      <div class="row">
       <input class="twelve columns" type="text" id="to" name="toInputTag" placeholder="To"></input>
      </div>
      <div class="row">
       <input class="twelve columns" type="text" id="from" name="fromInputTag" placeholder="From"></input>
      </div>
      <div class="row">
       <input class="twelve columns" type="text" id="subject" name="subjectInputTag" placeholder="Subject"></input>
      </div>
      <div class="row">
       <textarea class="twelve columns" type="text" id="messageInput" name="messageInputTag" placeholder="Message"></textarea>
     </div>
     <div class="row">
       <button class="twelve columns" type="submit" name="button">Send</button>
     </form>
    </div>

    <div class="message" id="message">
      <h4>Email:</h4>
      <span id="emailMessage"></span>
    </div>

    </div>
  </body>
</html>
